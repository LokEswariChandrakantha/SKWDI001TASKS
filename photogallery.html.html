<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS for the photo gallery */
    .gallery-item {
      padding: 10px;
    }
    .gallery-item img {
      max-width: 100%;
      height: auto;
      border: 2px solid #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease-in-out;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
<h1>photo gallery</h1>
<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 gallery-item">
      <img src="C:/Users/lokes/Pictures/screenshots/Screenshot (10).png" alt="Image 1">
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 gallery-item">
      <img src="C:/Users/lokes/Pictures/screenshots/Screenshot (9).png" alt="Image 2">
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 gallery-item">
      <img src="C:/Users/lokes/Pictures/screenshots/Screenshot (8).png" alt="Image 3">
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 gallery-item">
      <img src="C:\Users\lokes\Pictures\nature2.jpg"alt="Image 4">
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 gallery-item">
      <img src="C:/Users/lokes/Pictures/nature.jpg" alt="Image 5">
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 gallery-item">
      <img src="C:/Users/lokes/Pictures/nature1.jpg" alt="Image 6">
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies (optional, for example only) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
